<!DOCTYPE html>
<html>
  <head>
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Word Counter</h1>
      <textarea id="input" placeholder="Type or paste your text here..."></textarea>
      <div class="counts">
        <p><span id="word-count">0</span> words</p>
        <p><span id="char-count">0</span> characters</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
